<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        
        <!-- Form for adding/editing TODOs -->
        <form id="todo-form">
            <input type="hidden" id="todo-id">
            <input type="text" id="todo-title" placeholder="Title" required>
            <textarea id="todo-description" placeholder="Description"></textarea>
            <input type="datetime-local" id="todo-start-time" placeholder="Start Time">
            <input type="datetime-local" id="todo-end-time" placeholder="End Time">
            <input type="number" id="todo-progress" min="0" max="100" step="1" placeholder="Progress (%)">
            <label>
                <input type="checkbox" id="todo-completed"> Completed
            </label>
            <button type="submit">Save</button>
            <button type="button" id="cancel-edit" style="display: none;">Cancel</button>
        </form>

        <!-- TODO list -->
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
